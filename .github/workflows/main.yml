name: Node.js Package

on:
  push:
    branches:
    - master

jobs:
  publish-gpr:
    runs-on: ubuntu latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: http://npm.pkg.github.com/
          scope: "@BikramAcharjee"
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
